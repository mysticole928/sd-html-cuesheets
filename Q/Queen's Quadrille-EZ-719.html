<P CLASS="hdr"><br><br></P><P CLASS="hdr">Heads a right & left thru, one, two, three, four, five, six</P><br><br>Sides right & left thru<br>
Same ladies chain<br>
Circle eight<br>
Left hand swing your corner<br>
Promenade home all the way<br>
(no time to swing)<br>
