<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Needham Special-LSF-301
  </title>
  <style>
   .title {
    font-size: 3rem;
    font-weight: bold;
    margin-right: 10px;
  }
  .sdLabel {
    font-size: 1rem;
    color: darkred;
    margin-bottom: 10px;
    margin-left: 10px;
    display: block;
  }
  .sdArtist {
    font-size: 1rem;
    color: mediumblue;
    margin-left: 10px;
    display: block;
  }
  .heading {
    font-size: 2rem;
    color: royalblue;
    background-color: whitesmoke;
    font-weight: bold;
  }
  .songLyrics {
    font-size: 1.5rem;
    background-color: yellow;
  }
  .sdCall {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
  }
  .blue {
    color: dodgerblue;
  }
  .noBreak {
    break-inside: avoid;
  }
  .paragraphIndent {
    position: relative;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-left: 30px;
    font-size: 1.2rem;
  }
  .boxBorder {
    border: 0px none;
    border-spacing: 0px;
  }
  .bigBox {
    border: 0px none;
    border-spacing: 0px;
  }
  font {
    font-family: Tahoma, Arial, Helvetica, sans-serif;
  }
  body,
  p,
  font {
    font-family: Arial, Helvetica, Verdana, sans-serif;
    font-size: 1rem;
  }
  body {
    color: black;
    background-color: white;
  }
  dd {
    margin-left: 50px;
  }
  table.boxBorder td,
  th {
    padding: 1px;
    border: 1px solid ghostwhite;
  }
  table.boxBorder tr {
    border: 1px solid ghostwhite;
  }
  </style>
 </head>
 <body>
  <div style="border-spacing:0px; display:table; vertical-align:top; width:100%;">
   <div style="display:table-cell; vertical-align:top;">
    <table class="bigBox">
     <tbody>
      <tr>
       <td>
        <div class="title">
         Needham Special
        </div>
       </td>
       <td>
        <span class="sdLabel">
         (Lloyd Shaw 301 / 302)
        </span>
        <span class="sdArtist">
         Don Armstrong
        </span>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
  <hr/>
  <div class="noBreak" style="padding-top:16px;">
   <span class="heading">
    FIGURE
   </span>
   <br/>
   <div class="paragraphIndent">
    <br/>
    <span class="sdCall">
    </span>
    Everybody forward and back
    <br/>
    Corner swing
    <br/>
    Put her on right, go down in fours
    <br/>
    Wheel turn, come back to place
    <br/>
    Bend the line, ladies chain
    <br/>
    Chain them back
    <br/>
    All pass thru and turn alone
    <br/>
    With the lady on the right promenade home
   </div>
  </div>
  <hr/>
 </body>
</html>
